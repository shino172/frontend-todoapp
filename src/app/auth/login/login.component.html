<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Đăng nhập</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <input type="email" formControlName="email" placeholder="Email"
      class="w-full px-4 py-2 border rounded" />
    <input type="password" formControlName="password" placeholder="Mật khẩu"
      class="w-full px-4 py-2 border rounded" />
    <button type="submit"  class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Đăng nhập</button>
  </form>
  <p class="mt-4 text-center text-sm">
    Chưa có tài khoản?
    <a routerLink="/register" (click)="signup()" class="text-green-500 hover:underline">Đăng ký</a>
  </p>
</div>
